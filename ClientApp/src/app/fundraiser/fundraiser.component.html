<mat-card class = "fundraiser-card" *ngFor="let fundraiser of fundraisersObservable | async">
        <mat-card-header>
            <div mat-card-avatar class= "card-header-image"></div>
            <mat-card-title class = "card-header-class">{{fundraiser.title}}</mat-card-title>
            <mat-card-subtitle class = "card-header-class">{{fundraiser.category}}</mat-card-subtitle>
	    </mat-card-header>
        <mat-card-content>
            <p class = "card-content-class">{{fundraiser.description}}<p>
            <p class = "card-content-class">Adresa: {{fundraiser.address}}</p>
            <p class = "card-content-class">Email: {{fundraiser.contact_email}}</p>
            <p class = "card-content-class">Numar de telefon: {{fundraiser.phone_number}}</p>
        </mat-card-content>
</mat-card>
