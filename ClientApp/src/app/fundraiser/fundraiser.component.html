<mat-card class = "fundraiser-card" *ngFor="let fundraiser of fundraisersObservable | async">
        <mat-card-header>
            <div mat-card-avatar class= "card-header-image"></div>
            <mat-card-title>{{fundraiser.title}}</mat-card-title>
            <mat-card-subtitle>{{fundraiser.category}}</mat-card-subtitle>
	    </mat-card-header>
        <mat-card-content>
            <p>{{fundraiser.description}}<p>
            <p>{{fundraiser.address}}</p>
            <p>Email: {{fundraiser.contact_email}}</p>
            <p>Numar de telefon: {{fundraiser.phone_number}}</p>
        </mat-card-content>
</mat-card>
