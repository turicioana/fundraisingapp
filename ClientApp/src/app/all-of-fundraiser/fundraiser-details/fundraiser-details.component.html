<app-header></app-header>
<div>
    <mat-card fxLayout="row" class = "dashboard_wrapper">
        <mat-card class = "dashboard_card">
        <mat-card-header>
            <div mat-card-avatar class= "card-header-image"></div>
            <mat-card-title class = "card-header-class">{{fundraiser.title}}</mat-card-title>
            <mat-card-subtitle class = "card-header-class">{{fundraiser.category}}</mat-card-subtitle>
	    </mat-card-header>
        <mat-card-content>
            <p class = "card-content-class">{{fundraiser.description}}</p>
            <ul>
                <li *ngFor="let image of decodedImages">
                <img src="{{image}}" height="150px" width="150px"/>
                </li>
            </ul>
            <p class = "card-content-class">Adresa: {{fundraiser.address}}</p>
            <p class = "card-content-class">Email: {{fundraiser.contact_email}}</p>
            <p class = "card-content-class">Numar de telefon: {{fundraiser.phone_number}}</p>
            <div class = "action-buttons">
                <button mat-button *ngIf = "hasRole('COMPANY')" [routerLink] = "['/fundraisers',fundraiser.id,'vouchers']">Add voucher</button>
                <button mat-button *ngIf = "hasRole('USER') || hasRole('COMPANY')" [routerLink] = "['/fundraisers',fundraiser.id,'donations']">Donate</button>
            </div>
        </mat-card-content>
        </mat-card>
    </mat-card>
</div>
