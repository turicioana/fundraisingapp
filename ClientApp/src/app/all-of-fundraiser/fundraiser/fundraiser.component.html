<mat-card class = "fundraiser-card" *ngFor="let fundraiser of fundraisersObservable | async">
        <mat-card-header>
            <div mat-card-avatar class= "card-header-image"></div>
            <mat-card-title class = "card-header-class">{{fundraiser.title}}</mat-card-title>
            <mat-card-subtitle class = "card-header-class">{{fundraiser.category}} {{fundraiser.actualAmount}}/{{fundraiser.amount}}</mat-card-subtitle>
	    </mat-card-header>
        <mat-card-content>
            <p class = "card-content-class">{{fundraiser.description}}<p>
            <p class = "card-content-class">Address: {{fundraiser.address}}</p>
            <p class = "card-content-class">Email: {{fundraiser.contact_email}}</p>
            <p class = "card-content-class">Phone number: {{fundraiser.phone_number}}</p>
            <div class = "action-buttons">
                <button mat-button [routerLink] = "['/fundraisers', fundraiser.id]">Details</button>
                <button mat-button *ngIf = "hasRole('COMPANY')" [routerLink] = "['/fundraisers', fundraiser.id,'/vouchers']">Add voucher</button>
                <button mat-button *ngIf = "hasRole('USER') || hasRole('COMPANY')" [routerLink] = "['/fundraisers',fundraiser.id,'donations']">Donate</button>
                <button mat-button *ngIf = "hasRole('ADMIN')" [routerLink] = "['/home/fundraisers']" (click) = "activateAccount(fundraiser.id)">Approve</button>
            </div>
        </mat-card-content>
</mat-card>
